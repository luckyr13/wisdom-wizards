<mat-progress-bar 
  *ngIf="platformLoading$ | async"
  class="main-loader" 
  mode="indeterminate"></mat-progress-bar>
<mat-sidenav-container class="main-container">
  <mat-sidenav 
  		mode="over" 
      autoFocus="false"
      [(opened)]="opened">
  	<app-main-menu [(opened)]="opened"></app-main-menu>
  </mat-sidenav>
  <mat-sidenav-content id="ww-mat-sidenav-main-content" >
		<app-main-toolbar *ngIf="showMainToolbar$ | async" [(opened)]="opened"></app-main-toolbar>
		<router-outlet></router-outlet>
    <app-footer *ngIf="showMainToolbar$ | async"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
