<mat-toolbar class="fadeIn" color="primary">
  <mat-icon 
  	aria-hidden="false"
  	aria-label="Courses list">school</mat-icon>
	<span>&nbsp;Browse courses</span>
	<span class="toolbar-spacer"></span>
  <button 
  	mat-icon-button 
  	class="fadeIn" 
    matTooltip="Go back"
  	aria-label="Go back">
    <mat-icon>navigate_before</mat-icon>
  </button>

</mat-toolbar>
<mat-progress-bar 
	mode="indeterminate"
	*ngIf="loading"
	class="fadeIn"></mat-progress-bar>
<div class="loading-txt text-center fadeIn" *ngIf="loading" >Loading ... </div>
<div class="container-fluid" >
	<div class="row" *ngIf="!loading">
  	<div class="col title-sel-subject">
  		<mat-card>
				<h1 class="text-center bold">
					Browse
				</h1>
				<h3 class="text-center bold">Total courses: {{ getNumCourses(courses) }}</h3>
			</mat-card>
		</div>
	</div>
</div>
<div class="container list-container-parent" >
	<div class="row fadeIn">
  	<div 
  		class="col-6 col-md-4 " >
  		hi
		</div>
	</div>

</div>
