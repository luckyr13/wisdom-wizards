<mat-toolbar class="fadeIn" color="primary">
  <mat-icon 
  	aria-hidden="false"
  	aria-label="Dashboard">dashboard</mat-icon>
	<span>&nbsp;Dashboard</span>
</mat-toolbar>
<mat-progress-bar 
	mode="indeterminate"
	*ngIf="loading"
	class="fadeIn"></mat-progress-bar>
<div class="loading-txt text-center fadeIn" *ngIf="loading" >Loading ... </div>

<div *ngIf="!loading" class="container scoreboards-container fadeIn">
	<div class="row">
		<div class="col-12 col-md-6 scoreboard">
			<mat-card>
				<div class="text-center">
					
						<span class="bn">{{ balance | async }}</span> AR
				</div>
				<div class="text-center"><strong>Account balance</strong></div>
			</mat-card>
		</div>
		

		<div class="col-12 col-md-6 scoreboard">
			<mat-card>
				<div class="text-center">
					<a 
						mat-button
						target="_blank"
						href="https://viewblock.io/arweave/tx/{{lastTransactionID | async}}"
						class=" txurl">
						<span class="bn2">{{ lastTransactionID | async }}</span>
					</a>
				</div>
				<div class="text-center"><strong>Last TXID processed</strong></div>
			</mat-card>
		</div>
		
	</div>
</div>

<div class="container dashboard-container">
	<div *ngIf="!loading" class="fadeIn">
		<h1>Welcome back!</h1>
		<div class="row">
			<div class="col-12 col-md-3 scoreboard">
				<mat-card>
					<div class="bn text-center">0</div>
					<div class="text-center">courses enrolled</div>
				</mat-card>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 scoreboard">
				<mat-card>
					<button 
						color="primary"
						style="float: right; margin-right: 10px"
						mat-mini-fab 
						routerLink="/courses/new"
        		matTooltip="Create new course"
						aria-label="Create new course">
	          <mat-icon>add</mat-icon>
	        </button>
					<h1 class="text-left" style="margin-top: 4px">
						Create new course
					</h1>
				</mat-card>
			</div>
			<div class="col-12 col-md-6 scoreboard">
				<mat-card>
					<button 
						color="primary"
						style="float: right; margin-right: 10px"
						mat-mini-fab 
						routerLink="/courses/created"
        		matTooltip="List of created courses"
						aria-label="List of created courses">
	          <mat-icon>list</mat-icon>
	        </button>
					<h1 class="text-left" style="margin-top: 4px">
						View courses created
					</h1>
				</mat-card>
			</div>
		</div>
	</div>

</div>
