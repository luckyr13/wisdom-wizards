<mat-toolbar class="fadeIn" color="primary">
  <mat-icon 
  	aria-hidden="false"
  	aria-label="Subjects list"
  	*ngIf="subject.icon">{{ subject.icon }}</mat-icon>
	<span *ngIf="subject.label">&nbsp;{{ subject.label }}</span>
	<span class="toolbar-spacer"></span>
  <button 
  	mat-button 
  	class="fadeIn" 
  	(click)="goBack()"
    matTooltip="Go back"
  	aria-label="Go back">
    <mat-icon>navigate_before</mat-icon> Go back
  </button>

</mat-toolbar>
<mat-progress-bar 
	mode="indeterminate"
	*ngIf="loading"
	class="fadeIn"></mat-progress-bar>
<div class="loading-txt text-center fadeIn" *ngIf="loading" >Loading ... </div>
<div class="container-fluid" >
	<div class="row" *ngIf="!loading">
  	<div class="col title-sel-subject">
  		<mat-card>
				<h1 class="text-center bold" *ngIf="subject.label">
					{{ subject.label }}
				</h1>
			</mat-card>
		</div>
	</div>
</div>
<div class="container list-container-parent" >
	<div class="row fadeIn" *ngIf="!loading">
  	<div 
  		class="col-6 col-md-4 subject-card" >
  		<mat-card>
				<div class="text-center subject-card-title">
					{{ courses | json }} 
				</div>
			</mat-card>
		</div>
	</div>

	
</div>
