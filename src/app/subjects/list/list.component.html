<mat-toolbar class="fadeIn" color="primary">
  <mat-icon 
  	aria-hidden="false"
  	aria-label="Subjects list">explore</mat-icon>
	<span>&nbsp;Browse subjects</span>
	<span class="toolbar-spacer"></span>
  <button 
  	mat-icon-button 
  	class="fadeIn" 
    matTooltip="Go back"
  	aria-label="Go back">
    <mat-icon>navigate_before</mat-icon>
  </button>

</mat-toolbar>
<mat-progress-bar 
	mode="indeterminate"
	*ngIf="loading"
	class="fadeIn"></mat-progress-bar>
<div class="loading-txt text-center fadeIn" *ngIf="loading" >Loading ... </div>
<div class="container-fluid" >
	<div class="row" *ngIf="!loading">
  	<div class="col title-sel-subject">
  		<mat-card>
				<h1 class="text-center bold">
					Select a subject
				</h1>
			</mat-card>
		</div>
	</div>
</div>
<div class="container list-container-parent" >
	<div class="row fadeIn" *ngIf="!loading">
  	<div 
  		class="col-6 col-md-4 subject-card" 
  		*ngFor="let subject of subjects">
  		<mat-card [routerLink]="['./', subject.slug]">
				<div class="text-center subject-card-title">
					{{ subject | json }}
					<mat-icon 
						*ngIf="subject.icon"
						class="subject-card-icon">{{ subject.icon }}</mat-icon>
					{{ subject.label }} 
				</div>
			</mat-card>
		</div>
	</div>

	
</div>
