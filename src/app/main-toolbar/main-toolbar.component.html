<mat-toolbar color="primary" class="fadeIn">
  <button 
    mat-icon-button 
    class="menu-icon" 
    (click)="toggleSideMenu()"
    aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <img class="logo" src="assets/img/wizard.png" width="30px">
  <span class="logo-text">Wisdom Wizards</span>
  <span class="menu-spacer"></span>
  <button 
    mat-button 
    (click)="login()"
    aria-label="Login"
    *ngIf="!isLoggedIn">
    <mat-icon>login</mat-icon>
    Login
  </button>
  <button 
    mat-button 
    (click)="logout()"
    aria-label="Logout"
    *ngIf="isLoggedIn">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
  <button 
  		[matMenuTriggerFor]="langMenu"
  		mat-icon-button 
      class="translate-icon"
  		aria-label="Select language">
    <mat-icon>translate</mat-icon>
  </button>
  <mat-menu #langMenu="matMenu">
	  <button mat-menu-item>English</button>
	</mat-menu>
	<button 
  		[matMenuTriggerFor]="themeMenu"
  		mat-icon-button 
      class="theme-icon"
  		aria-label="Select theme">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
	  <button mat-menu-item (click)="setMainTheme('indigo-pink')">Light theme</button>
	  <button mat-menu-item (click)="setMainTheme('pink-bluegrey')">Dark theme</button>
	</mat-menu>

</mat-toolbar>
<div class="status-toolbar container-fluid fadeIn">
  <div class="row">
    <div class="col">
      <span class="yellow">Account:</span>
      &nbsp;
      <span>{{account | async}}</span>
    </div>
    <div class="col">
      <span class="yellow">Network:</span>
      &nbsp;
      <span>{{ network | async}}</span>
    </div>
  </div>
</div>
